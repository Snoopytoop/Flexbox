<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="container-1">
      <div class="box-1"></div>
      <div class="wrap">
        <div class="box-2"></div>
        <div class="box-2"></div>
        <div class="box-2"></div>
      </div>
    </div>
    <div class="container-2">
      <div class="row">
        <div class="heading"></div>
        <div class="wrapper">
          <div class="box-3"></div>
          <div class="box-3"></div>
          <div class="box-3"></div>
          <div class="box-3"></div>
          <div class="box-3"></div>
          <div class="box-3"></div>
        </div>
      </div>
    </div>
    <div class="container-3">
        <div class="row-1">
            <div class="stack">
                <div class="box-4"></div>
                <div class="box-4"></div>
                <div class="box-4"></div>
            </div>
            <div class="big-box"></div>
        </div>
    </div>
    <div class="container-3">
        <div class="row-1">
            <div class="stack">
                <div class="box-4"></div>
                <div class="box-4"></div>
                <div class="box-5">
                    <div class="smol"></div>
                    <div class="smol"></div>
                    <div class="smol"></div>
                </div>
            </div>
            <div class="big-box"></div>
        </div>
    </div>
  </body>
</html>
